    codemelted-ui-button img {

    }
    codemelted-ui-button button {
      color: white;
      font-weight: bold;
      text-align: left;
      width: 100%;
      padding: 5px;
      background-color: transparent;
      border-style: inset;
      border: 1px solid transparent;
      padding-left: 25px;
    }
    codemelted-ui-button button:hover {
      background-color: blue;
    }

    codemelted-ui-expansion-tile summary:hover {
      background-color: blue;
    }
    codemelted-ui-expansion-tile details {

    }

    import { WIDGET_REQUEST, ui_widget } from "./codemelted.js";

    ui_widget({request: WIDGET_REQUEST.Define});
    let widget = ui_widget({
      request: WIDGET_REQUEST.ElementById,
      data: "cm_combobox"
    });
