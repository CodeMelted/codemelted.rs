<!DOCTYPE html>
<html lang="en"><head>
  <title>codemelted.js UI Prototype</title>
  <meta charset="UTF-8">
  <meta name="description" content="Simple Website to utilize the codemelted.js module to validate ui_xxx functions.">
  <meta name="keywords" content="HTML, HTML5, CSS, JS">
  <meta name="author" content="Mark Shaffer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://codemelted.com/favicon.png">
</head><body>
  <!-- Test the Dialog Options -->
  <button id="test">Alert</button>

  <!-- Start Building Layout -->
  <script type="module" defer>
    import {
      DIALOG_REQUEST,
      MESSAGE_REQUEST,
      ui_dialog,
      ui_message
    } from "./codemelted.js";

    let button = document.getElementById("test");
    console.log("button = ", button);
    button.onclick = async (ev) => {

      await ui_dialog({
        request: DIALOG_REQUEST.Browser,
        title: "UML Modeler",
        message: "https://codemelted.com/app/uml-modeler.html",
        width: "95%",
        height: "95%",
      });
    }
  </script>
</body></html>
